<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Unidade XXXX</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #fff;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #0d9196;
        }

        .login-container input {
            width: 90%;
            padding: 6px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 15px;
        }

        .login-container button {
            padding: 10px 20px;
            background-color: #729663;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .login-container button:hover {
            background-color: #555;
        }

        .error-message {
            color: red;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Email:</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <button type="submit">Entrar</button>
        </form>
        <p id="error-message" class="error-message">Credenciais inválidas. Tente novamente.</p>
    </div>

    <script type="module">
        // Firebase configuration
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAt-sTYDPDwftbQ4VnR5ZsEQHiDGMOlwy8",
            authDomain: "unidade-acesso.firebaseapp.com",
            projectId: "Sunidade-acesso",
            storageBucket: "unidade-acesso.appspot.com",
            messagingSenderId: "930792734464",
            appId: "1:930792734464:web:e8c0ed81d3f260fee23de5"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Login form submit handler
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const email = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Redireciona para a página inicial (home.html)
                    window.location.href = "home.html";
                })
                .catch((error) => {
                    // Exibe a mensagem de erro se o login falhar
                    document.getElementById('error-message').style.display = 'block';
                });
        });
    </script>
</body>
</html>
